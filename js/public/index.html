<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0,  minimum-scale=1.0"/>
    <title>Controller</title>
    <style>
        .button {
            display: inline;
            width: 49.7%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            border: 0px;
            font-size: 100%;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
            border: 0px;
        }

        * {
            padding: 0;
            margin: 0;
        }

        canvas {
            background: #eee;
            display: block;
            margin: 0 auto;
        }
    </style>

    <script src="Initialization.js"></script>


</head>
<body>
<button class="button" id="left" type="button">L</button>
<button class="button" id="right" type="button">R</button>
</body>
</html>
